{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TechnoBot</title>
        <link rel="stylesheet" type="text/css" href="{% static 'registration/css/Signup.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript">
            document.getElementsByClassName[0]("signup").backgroundColor = "red";
        </script>
    </head>
    <body>
        <div class="signup" id="temp">
            <h2>Let Us Know You!!</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div>
                        {{ signup_form.non_field_errors }}
                </div>
                <table>
                    {% for field in signup_form %}
                        <tr>
                            <td>
                                {{ field.label_tag }}
                            </td>
                            <td>
                               <span style="width: 100px;">{{ field }}</span> 
                                {% if field.help_text %}
                                    <br><span style="color: blue;font-size: medium"  >{{ field.help_text }}</span>
                                {% endif %}
                            </td>

                            <td style="color: red;font-weight: bold">
                                {{ field.errors }}
                            </td>
                        </tr>
                    {% endfor %}
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit">Sign Me Up</button>   
                            </td>
                            <td></td>
                        </tr>
                </table>
            </form>
            <h4><span>OR</span></h4>
            <a href="{% url 'social:begin' 'google-oauth2' %}"><button class="button button1"><i class="fa fa-google" style="font-size:36px"></i>oogle</button></a>
            <a href="{% url 'social:begin' 'github' %}"><button class="button button2"><i class="fa fa-github" style="font-size:36px"></i>GitHub</button></a><br>
        </div>
                <div class="text">
            <div class="main">TECHNOBOT</div>
            <div class="child">SIGNUP TO PARTICIPATE</div>
        </div>
    </body>
</html>
